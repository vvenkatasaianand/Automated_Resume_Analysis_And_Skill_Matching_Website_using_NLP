	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<style>
		:root {
			--bg-color: hsl(230, 58%, 93%);
			--primary-color: hsl(230, 58%, 30%);
			--secondary-color: hsl(232, 47%, 50%);
			--accent-color-1: hsl(230, 58%, 75%);
			--accent-color-2: hsl(210, 66.7%, 98.8%);
			--background: hsl(230, 58%, 93%);
			--color: #ffffff;
		}

		body {
			background: var(--background);
			overflow: hidden;
		}

		.container {
			align-items: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100vh;
			z-index: 5;
			position: relative;
		}

		.container .logo {
			margin: 0 auto;
			margin-bottom: 10vw;
			max-width: 200px;
			background: rgba(255, 255, 255, 0.1);
			-webkit-backdrop-filter: blur(10px);
			backdrop-filter: blur(10px);
			border-radius: 100%;
		}

		.container .logo img {
			width: 100%;
		}

		.menu {
			display: flex;
			flex-direction: column;
			width: 100%;
			grid-area: 1/1/2/2;
			position: relative;
			margin-top: 30px;
		}

		.menu a {
			font-family: Raleway, serif;
			color: var(--color);
			cursor: pointer;
			font-size: 20px;
			font-weight: 700;
			line-height: 1;
			position: relative;
			text-align: center;
			margin: 1vh auto;
			padding: 2.5vh 0;
			width: 40%;
			background: rgba(255, 255, 255, 0.1);
			-webkit-backdrop-filter: blur(15px);
			backdrop-filter: blur(15px);
			border-radius: 150px;
			box-shadow: 1px 1px 0 0 rgba(255, 255, 255, 0.2) inset, 3px 5px 10px 0 rgba(0, 0, 0, 0.1);
			text-decoration: none;
			will-change: color, text-shadow, font-size;
			transition: ease all 0.3s;
		}

		.menu a:hover {
			transform: scale(1.1);
			background: rgba(255, 255, 255, 0.2);
			color: var(--primary-color);
		}

		.wrapper-images {
			display: flex;
			flex-direction: column;
			height: 150vh;
			justify-content: center;
			left: 50%;
			position: absolute;
			top: 50%;
			opacity: 0.6;
			transform: translate3d(-50%, -50%, 0) rotate(22.5deg);
		}

		.images-line {
			-webkit-animation: runner 20s linear infinite;
			animation: runner 20s linear infinite;
			display: flex;
			transform: translateX(25%);
		}

		.images-line .line {
			--tile-margin: 3vw;
			background-position: 50% 50%;
			background-size: cover;
			border-radius: 50%;
			flex: none;
			height: 30vh;
			margin: 3vw;
			width: 30vh;
			position: relative;
		}

		.images-line .line:after {
			content: "";
			background: inherit;
			display: block;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			top: 3vh;
			position: absolute;
			background-size: cover;
			z-index: -1;
			filter: blur(25px) opacity(0.8);
		}

		.images-line .line.large {
			border-radius: 20vh;
			width: 100vh;
		}

		@-webkit-keyframes runner {
			to {
				transform: translateX(-25%);
			}
		}

		@keyframes runner {
			to {
				transform: translateX(-25%);
			}
		}
	</style>

</head>
